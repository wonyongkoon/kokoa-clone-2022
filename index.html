<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokoa Talk</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- 상태바 -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!--to do : wifi icon -->
                <i class="fa-solid fa-wifi "></i>
            </div>
            <div class="status-bar__column">
                <span>18:00</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <!-- battery icon -->
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <!-- lightning icon -->
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Talk</h1>
            <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input required type="text" placeholder="Email or phone number">
            <input required type="password" placeholder="password">
            <input type="submit" value="Log In">
            <a href="#">Find Kokoa Account or Password</a>
        </form>

        <script src="https://kit.fontawesome.com/d46ebaa680.js" crossorigin="anonymous"></script>
    </body>

</html>
