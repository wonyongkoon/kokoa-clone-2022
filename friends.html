<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends - Kokoa Talk</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- 상태바 -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!--to do : wifi icon -->
                <i class="fa-solid fa-wifi "></i>
            </div>
            <div class="status-bar__column">
                <span>18:00</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <!-- battery icon -->
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <!-- lightning icon -->
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <!-- 화면 헤더 -->
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span>
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </span>
                <span>
                    <i class="fa-solid fa-music fa-2x"></i>
                </span>
                <span>
                    <i class="fa-solid fa-gear fa-2x"></i>
                </span>
            </div>
        </header>

        <!-- 친구창 화면 -->
        <a id="friends-display-link">
            <i class="fa-solid fa-circle-info"></i>
            Friends' Names Display
            <i class="fa-solid fa-chevron-right fa-xs"></i>
        </a>
        <!-- 유저 정보 -->
        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        class="user-component__avatar user-component--avatar--xl"
                        src="https://velog.velcdn.com/images/dnjs0397/profile/53ae517e-3395-4b6b-b232-fe6c44588694/image.JPG">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Wonyong</h4>
                        <!-- <h6 class="user-component__subtitle">this text whatever </h6> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>

            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fa-solid fa-chevron-up fa-xs"></i>
                </div>

                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            class="user-component__avatar user-component--avatar--sm"
                            src="https://velog.velcdn.com/images/dnjs0397/profile/53ae517e-3395-4b6b-b232-fe6c44588694/image.JPG">
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                            <!-- <h6 class="user-component__subtitle">this text whatever </h6> -->
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>2</span>
                            <i class="fa-solid fa-chevron-right fa-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 네비게이션 바 -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-solid fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="badge nav__notification">99</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification2"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/d46ebaa680.js" crossorigin="anonymous"></script>
    </body>

</html>
